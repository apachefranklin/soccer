{% load static %}
<!--MAIN MENU WRAP BEGIN-->
<div class="main-menu-wrap sticky-menu">
    <div class="container">
        
        <a href="{% url 'home' %}" class="custom-logo-link">
            <img src="images/soccer/logo.png" alt="logo" class="custom-logo">
        </a>

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#team-menu" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <nav class="navbar">
            <div class="collapse navbar-collapse" id="team-menu">
                <ul class="main-menu nav">
                    <li class="active">
                        <a href="{% url 'home' %}"><span>Acceuil</span></a>
                    </li>
                    <li>
                        <a href="{% url 'home' %}#classement"><span>Classement</span></a>
                    </li>
                    <li><a href="{% url 'calendar' %}"><span>Calendrier</span></a></li>
                    {% if request.user.is_authenticated %}
                        <li style="background-color: coral; height: 80px; width: 80px; border-radius: 100%; line-height: 80px;">
                            <a href="#" >{{ request.user.username }}</a>
                            <ul>
                                
                                {% if request.user.is_superuser %}
                                <li>
                                    <a href="{% url 'admincoupe:home' %}">Admin</a>
                                </li>
                                {% endif %}
                                    
                                
                               <li><a href="{% url 'logout' %}">Deconnexion</a></li>
                            </ul>
                        </li>
                        {% else %}
                        <li><a href="{% url 'login' %}">Connexion</a></li>
                    {% endif %}
                </ul>
            </div>       
        </nav>
    </div>
</div>
