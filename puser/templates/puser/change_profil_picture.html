{% extends "base_site/base.html" %}
{% load i18n %}
{% block content %}
<div class='header-2 my-blue'></div>

<div class='row'>
<form method="post" action="{% url 'pchangepicture' %}" class='col white l4 offset-l4 m8 offset-m2 s10 offset-s1 z-depth-1' enctype="multipart/form-data" id="form_edit_profil">
        {% csrf_token %}
        <h4 class="fup">{% trans "changer de photo de profil" %}</h4>
        <div class='divider'></div>
        <br />
       
       <br />
        <input type='file' class='btn grey lighten-4' name='profil_picture' accept='.jpg,.png,.jpeg'><br />
        <br />
        <br />
    <button type='submit' class="btn btn-large my-blue fup">{% trans "changer" %}</button>
    <br />
    <br />
    </form>
</div>


{% endblock content %}
