{% extends 'basecoupechef/base_coupe.html' %}

{% load static %}

{% block content %}

<div class="auth">
    <div class="auth_left">
        <div class="card">
            <div class="text-center mb-5">

                <br />
                <a class="header-brand" href="{% url 'home' %}"><i class="fa fa-soccer-ball-o brand-logo"></i></a>
            </div>
            <div class="card-body">
                <div class="card-title">Creer un nouveau compte</div>
                <div class="form-group">
                    <label class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" placeholder="Entrer le nom d'utilisateur">
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Entrer l'email">
                </div>
                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary btn-block">Creer un nouveau compte</button>
                </div>
                
                <div class="form-footer">
                    <center>
                        ou bien continuer avec 
                    </center>
                    <br />
                    
                    <a href="#" class="btn btn-block btn-danger">GOOGLE</a>
                </div>
            </div>
            <div class="text-center text-muted">
                vous avez deja un compte? <a href="{% url 'login' %}">Connexion</a>
            </div>
        </div>
    </div>
    <div class="auth_right full_img" style="background-image:url({% static 'assets/images/login.jpg' %})">
        <div style="position:absolute; top:0px; bottom:0px; left:0px; right: 0px; background-color: rgba(0,0,0,0.6);"></div>
    </div>
</div>
{% endblock content %}
